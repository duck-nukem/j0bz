{% extends "base.html" %}
{% block content %}
    <h1>{{ job.title }}</h1>
    {{ request.language }}
    <h3><a href="/u/{{ job.author.id }}">{{ job.author.name }}</a></h3>
    <h4>{{ job.posted_at }}</h4>
    {{ job.salary.currency_code }}{{ job.salary.range }}<br>
    {{ job.description }}
{% endblock %}
